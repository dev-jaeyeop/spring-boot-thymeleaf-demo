<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

    <title>Employee Directory</title>
</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>

    <hr>

    <a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/showFormForAdd}">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}">
                    Update
                </a>
                <a class="btn btn-danger btn-sm"
                   onclick="if(!confirm('Are you sure you want to delete this employee?')) return false"
                   th:href="@{/employees/delete(employeeId=${employee.id})} ">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
